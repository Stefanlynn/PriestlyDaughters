<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priestly Daughters</title>
    
    <!-- Open Graph Meta Tags for Link Previews -->
    <meta property="og:title" content="Priestly Daughters" />
    <meta property="og:description" content="A sacred space guiding women into spiritual maturity, consecration, and Kingdom purpose." />
    <meta property="og:image" content="https://priestlydaughters.netlify.app/preview.jpg" />
    <meta property="og:url" content="https://priestlydaughters.netlify.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <!-- Netlify Identity Redirect Script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    
    <!-- Hidden Netlify Form Handlers -->
    <form name="contact" method="POST" data-netlify="true" style="display:none">
      <input type="hidden" name="form-name" value="contact">
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <select name="subject"></select>
      <textarea name="message" placeholder="Your Message"></textarea>
      <!-- Additional fields for speaking engagements -->
      <input type="text" name="eventName">
      <input type="text" name="eventDate">
      <input type="text" name="eventLocation">
      <input type="text" name="organizationName">
      <select name="eventType"></select>
      <input type="text" name="audienceSize">
      <select name="speakerRole"></select>
      <input type="text" name="budget">
      <input type="text" name="topicTheme">
      <input type="text" name="contactPersonDetails">
      <input type="hidden" name="recipient" value="Priestlydaughter12@gmail.com">
    </form>
    
    <form name="subscribe" method="POST" data-netlify="true" style="display:none">
      <input type="hidden" name="form-name" value="subscribe">
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="Your Email">
    </form>
    
    <form name="subscribe-secondary" method="POST" data-netlify="true" style="display:none">
      <input type="hidden" name="form-name" value="subscribe-secondary">
      <p>
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="Your Email">
    </form>
  </body>
</html>
