<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priestly Daughters - Form Handlers</title>
</head>
<body>
  <!-- Hidden contact form for Netlify -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <select name="subject"></select>
    <textarea name="message"></textarea>
    <!-- Additional fields for speaking engagements -->
    <input type="text" name="eventName" />
    <input type="text" name="eventDate" />
    <input type="text" name="eventLocation" />
    <input type="text" name="organizationName" />
    <select name="eventType"></select>
    <input type="text" name="audienceSize" />
    <select name="speakerRole"></select>
    <input type="text" name="budget" />
    <input type="text" name="topicTheme" />
    <input type="text" name="contactPersonDetails" />
  </form>

  <!-- Hidden subscribe form for Netlify -->
  <form name="subscribe" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
  </form>
</body>
</html>
