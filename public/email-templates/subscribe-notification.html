<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #b18c64; /* Tan color that matches your site theme */
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .info {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>New Newsletter Subscription</h1>
  
  <div class="info">
    <p><span class="label">Email:</span> {{ email }}</p>
    <p>A new person has subscribed to your Priestly Daughters newsletter!</p>
  </div>
  
  <div class="footer">
    <p>This subscription was sent from the Priestly Daughters website.</p>
    <p>Date: {{ now | date('YYYY-MM-DD HH:mm:ss') }}</p>
  </div>
</body>
</html>
