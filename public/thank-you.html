<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Priestly Daughters</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #f9f5f0;
      --soft-pink: #f8e1e0;
      --tan-dark: #b18c64;
      --charcoal: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: var(--cream);
      color: var(--charcoal);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Background decorative elements */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
    }
    
    body::before {
      background-color: var(--soft-pink);
      opacity: 0.3;
      top: -100px;
      right: -100px;
    }
    
    body::after {
      background-color: var(--soft-pink);
      opacity: 0.2;
      bottom: -100px;
      left: -100px;
    }
    
    .container {
      max-width: 650px;
      width: 100%;
      padding: 3rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.05);
      text-align: center;
      position: relative;
      z-index: 10;
      border: 1px solid rgba(177, 140, 100, 0.1);
    }
    
    .container::before, .container::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.5;
      border: 2px solid var(--soft-pink);
    }
    
    .container::before {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }
    
    .container::after {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }
    
    .logo-container {
      margin-bottom: 2.5rem;
      display: flex;
      justify-content: center;
    }
    
    .logo-image {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.05));
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--tan-dark);
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.5rem;
      color: var(--charcoal);
      margin-bottom: 2.5rem;
      font-weight: 300;
      line-height: 1.6;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--tan-dark);
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(177, 140, 100, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transition: left 0.7s ease;
    }
    
    .btn:hover {
      background-color: #9a7955;
      transform: translateY(-3px);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    /* Decorative elements */
    .decorative-heart {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.5rem 0;
    }
    
    .decorative-line {
      width: 60px;
      height: 1px;
      background-color: var(--soft-pink);
    }
    
    .heart-icon {
      margin: 0 10px;
      font-size: 1.2rem;
      color: var(--soft-pink);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2.8rem;
      }
      
      p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/logo.png" alt="Logo" class="logo-image">
    </div>
    
    <h1>Thank You!</h1>
    
    <div class="decorative-heart">
      <div class="decorative-line"></div>
      <span class="heart-icon">â™¥</span>
      <div class="decorative-line"></div>
    </div>
    
    <p>Your message has been received. We appreciate you reaching out and will respond to you as soon as possible.</p>
    
    <a href="/" class="btn">Return to Homepage</a>
  </div>
</body>
</html>
